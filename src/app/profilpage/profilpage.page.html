<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
    <ion-button expand="block" routerLink="/tabs/tab1">
      <ion-icon slot="start" src="assets/icon/Back.svg"></ion-icon>
    </ion-button>
  </ion-header>

  <ion-card>
    <ion-img src="chemin/vers/votre/image.jpg" alt="Photo de profil"></ion-img>
    <ion-card-header>
      <ion-card-title>Nom de l'utilisateur</ion-card-title>
      <ion-card-subtitle>Poste / Fonction</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Email: </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Téléphone: </ion-label>
        </ion-item>
        <!-- Ajoutez d'autres informations de profil ici -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button (click)="editProfile()">
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-label>Modifier le profil</ion-label>
    </ion-item>
    <ion-item button (click)="changePassword()">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-label>Changer le mot de passe</ion-label>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
