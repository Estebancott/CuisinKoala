<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
    <ion-button expand="block" routerLink="/tabs/tab1" class="back-button">
      <ion-icon slot="start" src="assets/icon/Back.svg"></ion-icon>
    </ion-button>
  </ion-header>

  <ion-card>
    <ion-icon class="profile-icon" name="person-circle-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title>Nom</ion-card-title>
      <ion-card-title>Prénom</ion-card-title>
      <ion-card-subtitle>Free / Premium user</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Email : </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Téléphone : </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label>Pays : </ion-label>
        </ion-item>
        
        <!-- plus d'informations -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button >
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-label>Modifier le profil</ion-label>
    </ion-item>
    <ion-item button >
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-label>Changer le mot de passe</ion-label>
    </ion-item>
    <ion-item button >
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Déconnexion</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
