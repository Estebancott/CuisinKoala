<div class="login-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
    <!--  <button type="button" class="btn btn-secondary" *ngIf="!loginForm.valid && !auth.authState">Se connecter</button>-->
  </form>
<!--  self.FIREBASE_APPCHECK_DEBUG_TOKEN = true-->
</div>
